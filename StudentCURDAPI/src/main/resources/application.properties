#View Resolver
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# standalone deployment context path
server.servlet.context-path=/Student-CURD

#Connection provider to work with HikariCP
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.url=jdbc:mysql://localhost:3306/DB2021
spring.datasource.username=root
spring.datasource.password=Root

spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.idle-timeout=60000

# spring data jpa -hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update 

# cfg user-defined proeprties file
spring.messages.basename=com/neosoft/commons/validation